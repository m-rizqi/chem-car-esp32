<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Sensor</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['gauge']});
        google.charts.setOnLoadCallback(drawGauge);
        function drawGauge() {
            var barometer_data = google.visualization.arrayToDataTable([
            ['Label', 'Value'],
            ['Barometer', 80]
            ]);
            var barometer_options = {
            width: 400, height: 150,
            redFrom: 90, redTo: 100,
            yellowFrom:75, yellowTo: 90,
            minorTicks: 5
            };
            var barometer_chart = new google.visualization.Gauge(document.getElementById('barometer_gauge'));
            barometer_chart.draw(barometer_data, barometer_options);

            var thermometer_data = google.visualization.arrayToDataTable([
            ['Label', 'Value'],
            ['Thermometer', 80]
            ]);
            var thermometer_options = {
            width: 400, height: 150,
            redFrom: 90, redTo: 100,
            yellowFrom:75, yellowTo: 90,
            minorTicks: 5
            };
            var thermometer_chart = new google.visualization.Gauge(document.getElementById('thermometer_gauge'));
            thermometer_chart.draw(thermometer_data, thermometer_options);

            var potentiometer_data = google.visualization.arrayToDataTable([
            ['Label', 'Value'],
            ['Potentiometer', 80]
            ]);
            var potentiometer_options = {
            width: 400, height: 150,
            redFrom: 90, redTo: 100,
            yellowFrom:75, yellowTo: 90,
            minorTicks: 5
            };
            var potentiometer_chart = new google.visualization.Gauge(document.getElementById('potentiometer_gauge'));
            potentiometer_chart.draw(potentiometer_data, potentiometer_options);

        }

        google.charts.load('current', {'packages':['line']});
        google.charts.setOnLoadCallback(drawLineChart);
        function drawLineChart() {
            var barometer_data = new google.visualization.DataTable();
            barometer_data.addColumn('string', 'Time');
            barometer_data.addColumn('number', 'Pressure');
            barometer_data.addRows([
                ['12:01', 37.8],
                ['12:02', 37.6],
                ['12:03', 37.5],
                ['12:04', 37.7],
            ]);
            var barometer_options = {
                chart: {
                    title: 'Barometer',
                  },
                width: 900,
                height: 500,
                series: {
                    0: {axis: 'Pressure'}
                },
                axes: {
                    y: {
                        Pressure: {label: 'Pressure'}
                    }
                }
            };
            var barometer_chart = new google.charts.Line(document.getElementById('barometer_chart'));
            barometer_chart.draw(barometer_data, google.charts.Line.convertOptions(barometer_options));

            var thermometer_data = new google.visualization.DataTable();
            thermometer_data.addColumn('string', 'Time');
            thermometer_data.addColumn('number', 'Pressure');
            thermometer_data.addRows([
                ['12:01', 37.8],
                ['12:02', 37.6],
                ['12:03', 37.5],
                ['12:04', 37.7],
            ]);
            var thermometer_options = {
                chart: {
                    title: 'Thermometer',
                  },
                width: 900,
                height: 500,
                series: {
                    0: {axis: 'Pressure'}
                },
                axes: {
                    y: {
                        Pressure: {label: 'Pressure'}
                    }
                }
            };
            var thermometer_chart = new google.charts.Line(document.getElementById('thermometer_chart'));
            thermometer_chart.draw(thermometer_data, google.charts.Line.convertOptions(thermometer_options));
            
            var potentiometer_data = new google.visualization.DataTable();
            potentiometer_data.addColumn('string', 'Time');
            potentiometer_data.addColumn('number', 'Pressure');
            potentiometer_data.addRows([
                ['12:01', 37.8],
                ['12:02', 37.6],
                ['12:03', 37.5],
                ['12:04', 37.7],
            ]);
            var potentiometer_options = {
                chart: {
                    title: 'Potentiometer',
                  },
                width: 900,
                height: 500,
                series: {
                    0: {axis: 'Pressure'}
                },
                axes: {
                    y: {
                        Pressure: {label: 'Pressure'}
                    }
                }
            };
            var potentiometer_chart = new google.charts.Line(document.getElementById('potentiometer_chart'));
            potentiometer_chart.draw(potentiometer_data, google.charts.Line.convertOptions(potentiometer_options));

          }
    </script>
</head>
<body>
    <div>
        <h1>Monitoring Sensor</h1>
        <div style="display:flex">
            <div id="barometer_gauge"></div>
            <div id="thermometer_gauge"></div>
            <div id="potentiometer_gauge"></div>
        </div>
        <div style="display:inline-block;">
            <div id="barometer_chart"></div>
            <div id="thermometer_chart"></div>
            <div id="potentiometer_chart"></div>
        </div>
    </div>
</body>
</html>
